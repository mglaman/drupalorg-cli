name: PHP

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - name: "Install PHP"
      uses: "shivammathur/setup-php@v2"
      with:
        coverage: "none"
        php-version: "8.1"
        tools: composer:v2
    - name: Validate composer.json and composer.lock
      run: composer validate
  phpcs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - name: "Install PHP"
      uses: "shivammathur/setup-php@v2"
      with:
        coverage: "none"
        php-version: "8.1"
        tools: composer:v2
    - name: Get Composer Cache Directory
      id: composer-cache
      run: |
        echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
    - uses: actions/cache@v5
      with:
        path: ${{ steps.composer-cache.outputs.dir }}
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-composer-
    - name: Install dependencies
      run: composer install --prefer-dist --no-progress --no-suggest
    - name: phpcs
      run: ./vendor/bin/phpcs src
  phpstan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - name: "Install PHP"
      uses: "shivammathur/setup-php@v2"
      with:
        coverage: "none"
        php-version: "8.1"
        tools: composer:v2
    - name: Get Composer Cache Directory
      id: composer-cache
      run: |
        echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
    - uses: actions/cache@v5
      with:
        path: ${{ steps.composer-cache.outputs.dir }}
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-composer-
    - name: Install dependencies
      run: composer install --prefer-dist --no-progress --no-suggest
    - name: phpstan
      run: ./vendor/bin/phpstan analyse src

  phpunit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - name: "Install PHP"
      uses: "shivammathur/setup-php@v2"
      with:
        coverage: "none"
        php-version: "8.1"
        tools: composer:v2
    - name: Get Composer Cache Directory
      id: composer-cache
      run: |
        echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
    - uses: actions/cache@v5
      with:
        path: ${{ steps.composer-cache.outputs.dir }}
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-composer-
    - name: Install dependencies
      run: composer install --prefer-dist --no-progress --no-suggest
    - name: phpunit
      run: ./vendor/bin/phpunit

  phar:
    runs-on: ubuntu-latest
    needs:
      - validate
      - phpstan
      - phpunit
    steps:
      - uses: actions/checkout@v6
      - name: "Install PHP"
        uses: "shivammathur/setup-php@v2"
        with:
          coverage: "none"
          php-version: "8.2"
          tools: composer:v2
      - name: Get Composer Cache Directory
        id: composer-cache
        run: |
          echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
      - uses: actions/cache@v5
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-
      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest --no-dev
      - name: Build phar
        run: |
          composer run box-install
          composer run box-build
          composer run box-info
      - name: Upload phar artifact
        uses: actions/upload-artifact@v4
        with:
          name: drupalorg-phar
          path: drupalorg.phar

  e2e:
    runs-on: ubuntu-latest
    needs:
      - validate
      - phpstan
      - phar
    strategy:
      matrix:
        php-version: ["8.1", "8.2", "8.3", "8.4"]
    steps:
      - name: "Install PHP"
        uses: "shivammathur/setup-php@v2"
        with:
          coverage: "none"
          php-version: "${{ matrix.php-version }}"
      - name: Download phar artifact
        uses: actions/download-artifact@v4
        with:
          name: drupalorg-phar
      - name: project:issues
        run: php drupalorg.phar project:issues address
      - name: project:kanban
        run: php drupalorg.phar project:kanban address
      - name: project:link
        run: php drupalorg.phar project:link address
      - name: project:releases
        run: php drupalorg.phar project:releases address
